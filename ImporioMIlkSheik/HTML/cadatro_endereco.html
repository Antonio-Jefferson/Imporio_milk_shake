<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/endereco.css">
    <title>Endereço</title>
</head>
<body>
    <section class="cadastro"> 
        <div class="boa_vidas">
            <div class="imagen">
               <img src="../IMG/img-08-880px.png" alt="imagem">
            </div>
        </div>
        <div class="cadastro_endereco">
            <h1>ENDEREÇO</h1>
            <div class="inputs">
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" placeholder="Bairro">
                </div>
                <div>
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" placeholder="Rua">
                </div>
                <div>
                    <label for="Numeor">Nº</label>
                    <input type="number" name="numero" placeholder="Número">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="number" name="number" placeholder="Telefone">
                </div>
                <div class="complemento">
                    <label for="complemento">Complemento (opcional)</label>
                    <input type="text" name="text" placeholder="Complemento">
                </div>
            </div>
            <button class="btn">Concluir</button>
        </div>
</section>
</body>
</html>
